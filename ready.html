<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OnReady</title>
    <script src="jquery-3.3.1.js"></script>
      <script>
        $(document).ready(function() {
          console.log("document loaded");
        });
        $(window).on("load", function() {
          console.log("window loaded");
        });
      </script>
  </head>
  <body>
      <iframe src="http://techcrunch.com"></iframe>
  </body>
</html>
